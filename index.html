<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>SwiftKey</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link rel="stylesheet" href="styles.css">
<body>

<header>SwiftKey</header>

<section id="gameSection">
<p id="welcomeText">Welcome to SwiftKey! A test of reaction time and touch typing. Can YOU get the highscore?</p>

<input id='nameInput' placeholder='Name' class='hidden'></input>
<span> 
<button id="startButton">Start</button>
<div>
<p id="levelSelectText">Choose a level:</p>
<select name="levels" id="levelSelect">
  <option value="level1">Level 1</option>
  <option value="level2">Level 2</option>
  <option value="level3">Level 3</option>
  <option value="level4">Level 4</option>
  <option value="endless">Endless</option>
</select>
</div>


</span>
<p id="perfectText" class="center hidden">Perfect!</p>
<p id="gameText" class="center hidden">Ready?</p>
<h3 id="gameOverTitle" class="center hidden" style="color:red; font-size:50px;">Game Over</h3>
<p id="finalScore" class="center hidden" style="font-size:20px;">Final Score: </p>
<p id="highScore" class="center hidden" style="font-size:20px;">High Score: </p>

</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

<script src="main.js"></script>

</body>
</html>
